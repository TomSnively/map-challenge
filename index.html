<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Map Challenge!</title>
    </head>
    <body>
        <h1>Map Challenge</h1>
        <p>
            Get your map ready! When you begin, you will have five geographical items (one country, one US state, one city, one body of water and one other item.
        </p>

        <button type="button" onclick="startMapChallenge()">Go!</button><br /><br />
        Country: <input id="array1" type="text" readonly="readonly" size="60" /><br /><br />
        US State: <input id="array2" type="text" readonly="readonly" size="60" /><br /><br />
        City: <input id="array3" type="text" readonly="readonly" size="60" /><br /><br />
        Body of Water: <input id="array4" type="text" readonly="readonly" size="60" /><br /><br />
        Other Item: <input id="array5" type="text" readonly="readonly" size="60" /><br /><br />

        <script type="text/javascript" src="map-challenge.json"></script>
        <script src="map-challenge.js"></script>
    </body>
</html>
